<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Chat Interface</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Document Q&A System</h1>

        <!-- Input Section -->
        <div class="mb-6">
            <label for="question" class="block text-gray-700 text-sm font-medium mb-2">Ask a question about your PDF:</label>
            <input
                type="text"
                id="question"
                placeholder="e.g., What is the main topic of the document?"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out"
            >
        </div>

        <!-- Button Section -->
        <button
            id="getAnswerBtn"
            class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-200 ease-in-out shadow-md hover:shadow-lg"
        >
            Get Answer
        </button>

        <!-- Answer Display Section -->
        <div class="mt-8 p-4 bg-blue-50 rounded-lg border border-blue-200">
            <h2 class="text-lg font-semibold text-blue-800 mb-2">Answer:</h2>
            <p id="answerDisplay" class="text-gray-800 italic">
                Your answer will appear here.
            </p>
        </div>
    </div>

    <script>
        document.getElementById('getAnswerBtn').addEventListener('click', async () => {
            const questionInput = document.getElementById('question');
            const answerDisplay = document.getElementById('answerDisplay');
            const question = questionInput.value.trim();

            if (question) {
                answerDisplay.textContent = `Thinking about your question: "${question}"...`;
                answerDisplay.classList.remove('text-red-600'); // Remove error styling if present
                answerDisplay.classList.add('italic'); // Add italic for thinking state

                try {
                    // Make a POST request to your FastAPI backend
                    // IMPORTANT: Ensure the port (e.g., :8000) matches how you run your view.py
                    const response = await fetch('http://127.0.0.1:8000/Ask', { // Changed endpoint to /Ask
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ question: question }),
                    });

                    if (!response.ok) {
                        // Handle HTTP errors (e.g., 404, 500)
                        const errorData = await response.json();
                        throw new Error(`HTTP error! Status: ${response.status}, Detail: ${errorData.detail || 'Unknown error'}`);
                    }

                    const data = await response.json();
                    // Your backend returns {"Question": "...", "Answer": "..."}, so access data.Answer
                    answerDisplay.textContent = data.Answer;
                    answerDisplay.classList.remove('italic'); // Remove italic once answer is received
                } catch (error) {
                    console.error('Error:', error);
                    answerDisplay.textContent = `An error occurred: ${error.message}. Please ensure your backend is running.`;
                    answerDisplay.classList.add('text-red-600'); // Style error message in red
                    answerDisplay.classList.remove('italic');
                }
            } else {
                answerDisplay.textContent = 'Please enter a question to get an answer.';
                answerDisplay.classList.remove('text-red-600');
                answerDisplay.classList.add('italic');
            }
        });
    </script>
</body>
</html>
